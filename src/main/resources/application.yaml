spring:
  jpa:
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        temp:
          use_jdbc_metadata_defaults: false
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
  datasource:
    hikari:
      connectionTimeout: 20000
      maximumPoolSize: 5
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:carfinesearchbot}
    username: ${DB_LOGIN:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  rabbitmq:
    host: localhost
    port: 5672
    password: fine
    username: fine
    exchange_client: clientRequestFinesExchange
    queue_client: ru.arkasandr.fine.client
    routingkey_client: ru.arkasandr.fine.client.rk

    exchange_server: serverResponseFinesExchange
    queue_server: ru.arkasandr.fine.server
    routingkey_server: ru.arkasandr.fine.server.rk

    exchange_captcha: captchaRequestFinesExchange
    queue_captcha: ru.arkasandr.fine.captcha
    routingkey_captcha: ru.arkasandr.fine.captcha.rk

