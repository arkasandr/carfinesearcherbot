    queue_captcha_value: ru.arkasandr.fine.captcha.value
    routingkey_captcha_value: ru.arkasandr.fine.captcha.value.rk

    exchange_answer: answerFinesExchange
    queue_answer: ru.arkasandr.fine.answer
    routingkey_answer: ru.arkasandr.fine.answer.rk



logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    rolling-file-name: ${LOG_DIR:/logs}/${LOG_NAME:LogXMLProcess}-%d{yyyy-MM-dd}.%i.log
  file:
    name: ${LOG_DIR:/logs}/${LOG_NAME:LogXMLProcess}.log